<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Movie Locator</title>
  </head>
  <body>
    <header>
      <h1>Movie Search</h1>
    </header>
    <section class="summary">
      <form class="form" id="form">
        <div class="card">
          <h3 class="h3">Search</h3>
          <div class="form-group">
            <label for="title">Title</label>
           
            <input
              type="title"
              name="title"
              id="title"
              required
            />

            <div class="search-title" id="search-title"></div>
            <div class="search-title" id="search-imdID"></div>
            <div class="search-title" id="search-year"></div>
          </div>
          <div class="form-group">
            <label for="imdbID">Imdb Id</label>
            <input type="imdbID" name="imdbID" id="imdbID" />
          </div>
          <div class="form-group">
            <label for="year">Year</label>
            <input type="year" name="year" id="year"/>
          </div>
          <button type="submit">Submit</button>
        </div>
      </form>

   
      <div class="container">
        <div class="result-container">
          <div class="result-grid" id="result-grid"></div>
        </div>
      </div>
    </section>
    <script type="module" src="./main.js"></script>
  </body>
</html>
